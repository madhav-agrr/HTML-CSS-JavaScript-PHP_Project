<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="page-1">
      <b class="get-the-service">Get the service by using Profile link</b>
      <div class="frame-parent">
        <input
		  id="profileLink"
          class="frame-child"
          type="search"
          defaultvalue="Enter topmate profile link"
          required
          autofocus
        />

        <button class="generate-page-wrapper" id="frameButton">
          <b class="generate-page">Generate Page</b>
        </button>
      </div>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          var profileLink = document.getElementById("profileLink").value;
		  window.location.href = "./page-2.html?profileLink=" + encodeURIComponent(profileLink);
        });
      }
      </script>
  </body>
</html>
